  connectedCallback(){
    this.setTime();
    this.setUserName();
    this.setPartners();
  }

  setUserName(){
    this.shadowRoot.querySelector('.usrname').innerText=this.getAttribute('user-name') || 'Admin';
  }
  setTime(){
    let date=new Date();
    let time=((date.getHours() < 12) ? date.getHours() : date.getHours() - 12)+":"+date.getMinutes()+" "+((date.getHours() < 12) ? "AM" : "PM");
    this.shadowRoot.querySelector('.time span').innerText=time;
  }

  setPartners(){
    this.getPartners().then(res=>{
      console.log(JSON.parse(res)._embedded.partners);
    }).catch(e=>{
      console.log('error:',e);
    });
  }

  getPartners(){
    return new Promise((resolve, reject) => {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', this.getAttribute('partners-url') || 'http://192.168.150.45/neon-ws/partners?deleted=0&size=1000' );
      xhr.onload = function () {
        if (this.status >= 200 && this.status < 300) {
          resolve(xhr.response);
        } else {
          reject({status: this.status,statusText: xhr.statusText});
        }
      };
      xhr.onerror = function () {
        reject({status: this.status,statusText: xhr.statusText});
      };
      xhr.send();
    });

    
  }
